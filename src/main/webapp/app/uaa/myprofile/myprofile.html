<br/>
<form name="userForm" validate ng-submit="addOrUpdateUser()">          
    <md-card>  
        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools"> 
                <span>My Details : </span><span class="title_style"> {{user.userName}}</span>
                <div flex></div>                                 
            </div>
        </md-toolbar>
        <div layout="column" layout-sm="column" layout-xs="column"
			layout-align-gt-sm="center center" layout-fill>			
			<div layout="row" layout-sm="column" layout-xs="column">
				<md-input-container class="md-block"> 
					<label>Full Name</label> 
					<input ng-model="user.fullName" type="text"> 
				</md-input-container>				
				<md-input-container> 
					<label>Password</label> 
					<input	type="password" ng-model="user.password"> 
				</md-input-container>					
				<md-input-container> 
					<label>Email</label> 
					<input type="text" ng-model="user.email" required="true" pattern="^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$" title="xxxx@yyyy.com"> 
				</md-input-container>
				<md-input-container class="md-block"> 
					<label>Phone</label>
					<input ng-model="user.phone" type="text"> 
				</md-input-container>
			</div>

			<div layout="row" layout-xs="column" layout-sm="column">				
				<md-input-container class="md-block"> <label>Address
					Line1</label> <input ng-model="user.addressLine1" type="text"> </md-input-container>
				<md-input-container class="md-block"> <label>Address
					Line2</label> <input ng-model="user.addressLine2" type="text"> </md-input-container>
				<md-input-container class="md-block"> <label>State</label>
				<input ng-model="user.state" type="text"> </md-input-container>
				<md-input-container class="md-block"> <label>Country</label>
				<input ng-model="user.country" type="text"> </md-input-container>
				<md-input-container class="md-block"> <label>Zip</label>
				<input ng-model="user.zip" type="text"> </md-input-container>
			</div>
			<div layout="row" layout-xs="column" layout-sm="column">		
				<md-input-container>				 
	        		<label>Roles</label>
	        		<md-select ng-model="selectedRoles" multiple ng-disabled="!currentUser.admin">
	            		<md-option ng-value="role" ng-repeat="role in roles">{{role}}</md-option>          
	        		</md-select>
	      		</md-input-container>	
	      </div>

			 <label>Roles:</label><br/>

	          <md-checkbox aria-label="Select All"
	                         ng-checked="isChecked()"

	               {{ role }}
	              </md-checkbox>
	            </div>
			</div> -->
			<div class="actions">
				<md-button type ="submit" class="md-raised md-primary" ng-disabled="false">Save</md-button>       
        	<md-button class="md-raised" ng-href="#!dashboard">Back</md-button>
			</div>
		</div>
    </md-card>      
</form>
