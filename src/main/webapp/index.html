<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Seyali-An App</title>
<link rel="stylesheet" href="css/app.css" />

<link rel="stylesheet" href="css/material-icons.css" />
<link rel="stylesheet"
	href="bower_components/angular-material-data-table/dist/md-data-table.min.css" />
<link rel="stylesheet"
	href="bower_components/angular-material/angular-material.css" />
<link href="css/main.css" rel="stylesheet">



<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

<style>
.header md-toolbar md-icon.md-default-theme {
	color: white;
}
</style>

<style type="text/css">
/**
             * Hide when Angular is not yet loaded and initialized
             */
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak,
	.x-ng-cloak {
	display: none !important;
}
</style>
</head>
<body ng-controller="EntryController" ng-cloak>

	<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
		md-component-id="left"> <md-toolbar md-scroll-shrink>
	<div class="md-toolbar-tools">
		<h3>
			<span>Seyali</span>
		</h3>
		<span flex></span>
		<md-button class="md-icon-button" aria-label="Close Side Panel"
			ng-click="closeSideNavPanel()"> <md-tooltip>Close
		Side Panel</md-tooltip> <md-icon class="md-default-theme" class="material-icons">&#xE5CD;</md-icon>
		</md-button>
	</div>
	</md-toolbar>
	<ul class="side-menu">
		<li ng-repeat="section in sections"
			ng-class="{'parentActive' : isSectionSelected(section)}">
			<h2 class="menu-heading" ng-if="section.type === 'heading'"
				id="heading_{{ section.title | nospace }}">{{section.title}}</h2> <menu-link
				section="section" ng-if="section.type === 'link'"></menu-link> <menu-toggle
				section="section" ng-if="section.type === 'toggle'"></menu-toggle>
		</li>
	</ul>
	</md-sidenav>
	<md-toolbar md-scroll-shrink style="position: fixed;">
		<div class="md-toolbar-tools">
			<md-button class="menu" aria-label="Menu List" ng-click="toggleMenu()">
				<i class="material-icons">list</i> 
			</md-button>
			<h3>
				<span hide-sm hide-xs>{{apptitle}} </span>
			</h3>
			
			<span flex></span> <span class="md-subhead" ng-if="false">Manager</span>
			
			<span flex></span> <span hide-sm class="md-body-2">Hello, {{currentUser.fullName}}</span>
			
			<md-menu> 
				<md-button aria-label="User Profiles" class="md-icon-button" ng-click="$mdOpenMenu($event)">			
					<i class="material-icons">list</i> 
				</md-button> 
				<md-menu-content width="4">
					<md-menu-item ng-if="!currentUser">            
	                	<a ui-sref="sign-up" ui-sref-active="active"> <md-button> Register</md-button></a>            
	                </md-menu-item>               
	            	
	            	<md-menu-item ng-if="currentUser.admin">            
	                	<a ui-sref="users" ui-sref-active="active"> <md-button>Manage Users</md-button></a>            
	                </md-menu-item> 
	                	 
				 	<md-menu-item ng-if="!currentUser">            
	                    <a ui-sref="login" ui-sref-active="active"> <md-button> Log In</md-button></a>            
	                </md-menu-item> 
	                <md-menu-item ng-if="currentUser">                            
	                    <a ui-sref="my-details" ui-sref-active="active"> <md-button> Profile</md-button></a>              
	                </md-menu-item> 
				  	<md-menu-item ng-if="currentUser">                         
	                    <a ui-sref="logout" ui-sref-active="active"> <md-button> Log Out</md-button></a>              
	             	</md-menu-item>    
				</md-menu-content> 
			</md-menu>
		</div>
	</md-toolbar>
	<br />
	<br />
	<br />
	<md-content ui-view md-scroll-y flex layout-padding> </md-content>

	<script src="bower_components/angular/angular.js"></script>
	
	<script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script
		src="bower_components/angular-material-icons/angular-material-icons.js"></script>

	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script
		src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script
		src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>

	
	<script src="app/app.js"></script>

	<script src="app/main/dashboard-control.js"></script>
	<script src="app/main/back-services.js"></script>
	
	<script src="app/uaa/auth-control.js"></script>
	<script src="app/uaa/auth-service.js"></script>
	
	<script src="app/uaa/myprofile/myprofile-control.js"></script>
	
	<script src="app/menu/menu-control.js"></script>
	<script src="app/menu/menu-factory.js"></script>
	
	<script src="components/calendar.js"></script>
	
	<!-- Users Management -->
	<script src="app/users/users-control.js"></script>
	
	<!-- for menu  -->
	<script src="app/common/directives/menu_toggle.directive.js"></script>
	<script src="app/common/directives/menu_link.directive.js"></script>
	<script src="app/common/services/menu-service.js"></script>
</body>
</html>
